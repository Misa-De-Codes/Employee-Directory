<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
  }
  
  body {
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .form-container {
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
  }
  
  .form-container h2 {
    margin-bottom: 1rem;
    text-align: center;
    color: #333;
  }
  
  form input,
  form select {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
  }
  
  form button {
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 0.5rem;
    margin-top: 1rem;
    cursor: pointer;
    font-weight: bold;
  }
  
  form button:hover {
    background-color: #0056b3;
  }
  
  form p {
    text-align: center;
    margin-top: 1rem;
  }
  
  form a {
    color: #007bff;
    text-decoration: none;
  }
  
  form a:hover {
    text-decoration: underline;
  }
  
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form action="/users/login" method="POST">
      <input id="email" type="email" name="email" placeholder="Email" required />
      <input id="password" type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="/signup">Register here</a></p>
    </form>
  </div>
  <script>
    
  </script>
</body>
</html>
